<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
            font-family: Arial, sans-serif;
            background-color: #F7FAF4; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #D5F2E3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-height: 80vh; 
            overflow-y: auto;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #003E1F; 
        }

        .label {
            display: block;
            margin-bottom: 10px;
            color: #01110A; 
        }

        .upload-label {
            margin-top: 20px;
        }

        input, .custom-file-upload {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #73BA9B; 
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #73BA9B;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-field {
            display: block;
            width: 100%;
        }

        input:focus {
            border-color: #003E1F; 
            outline: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Extractor</h1>
        <label class="label upload-label" for="pdfUpload">Upload PDF:</label>
        <label for="pdfUpload" class="custom-file-upload">Choose File</label>
        <input type="file" id="pdfUpload" name="pdfUpload" accept=".pdf">
<br>
<label class="label" for="numFields">Number of Input Fields:</label>
<input type="number" id="numFields" min="0" max="20" step="1" value="0">

        <div id="formContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const numFields = document.getElementById('numFields');
    const formContainer = document.getElementById('formContainer');

    numFields.addEventListener('change', function() {
        const numberOfFields = parseInt(numFields.value);
        formContainer.innerHTML = ''; 

        for (let i = 0; i < numberOfFields; i++) {
            const inputField = document.createElement('input');
            inputField.type = 'text';
            inputField.className = 'input-field';
            inputField.placeholder = `Input ${i + 1}`;
            formContainer.appendChild(inputField);
        }
    });
});
    </script>
</body>
</html>
